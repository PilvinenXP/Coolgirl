<index.html>
<html>
<head>
  <title>Coolgirl</title>
 <style>
body {
  font-family: Arial;
  background: #f4f4f4;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  padding: 20px 0;
  background: #222;
  color: white;
  margin: 0;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.product img {
  width: 100%;
  border-radius: 10px;
}

.product h2 {
  font-size: 1.2em;
  margin: 10px 0;
}

.product p {
  font-weight: bold;
  color: #222;
}

button {
  padding: 10px 20px;
  background: #222;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 10px;
}
</style>

<h1>Venla’s Store</h1>

<div class="products-grid">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Cool LED Light">
    <h2>Cool LED Light</h2>
    <p>€24.99</p>
    <button onclick="buy('Cool LED Light')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Galaxy Projector">
    <h2>Galaxy Projector</h2>
    <p>€39.99</p>
    <button onclick="buy('Galaxy Projector')">Buy Now</button>
  </div>
</div>

<script>
function buy(productName) {
  alert(productName + " added to cart! (Payment not connected yet)");
}
</script>
